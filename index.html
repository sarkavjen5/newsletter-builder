<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thriving Maker Newsletter Builder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #f9fafb;
        }
        
        .app {
            max-width: 428px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            position: relative;
        }
        
        .header {
            background: linear-gradient(to right, #7c3aed, #2563eb);
            color: white;
            padding: 16px;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .header h1 {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        
        .header p {
            text-align: center;
            font-size: 14px;
            opacity: 0.9;
            margin-top: 4px;
        }
        
        .week-nav {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 12px 16px;
            position: sticky;
            top: 70px;
            z-index: 9;
        }
        
        .week-nav-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .week-nav-header span {
            font-weight: 500;
            color: #374151;
        }
        
        .new-week-btn {
            background: #3b82f6;
            color: white;
            padding: 4px 12px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }
        
        .week-buttons {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 4px;
        }
        
        .week-btn {
            flex-shrink: 0;
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 500;
        }
        
        .week-btn.active {
            background: #3b82f6;
            color: white;
        }
        
        .week-btn.inactive {
            background: #f3f4f6;
            color: #6b7280;
        }
        
        .sections {
            background: #f9fafb;
            padding: 12px 8px;
            position: sticky;
            top: 142px;
            z-index: 8;
            display: flex;
            overflow-x: auto;
            gap: 4px;
        }
        
        .section-btn {
            flex-shrink: 0;
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            font-weight: 500;
            white-space: nowrap;
        }
        
        .section-btn.active {
            background: #3b82f6;
            color: white;
        }
        
        .section-btn.inactive {
            background: white;
            color: #6b7280;
        }
        
        .content {
            padding: 16px;
            padding-bottom: 160px;
        }
        
        .section-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 12px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 600;
            color: #1f2937;
        }
        
        .count-badge {
            background: #e5e7eb;
            color: #6b7280;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
        }
        
        .empty-state {
            text-align: center;
            color: #6b7280;
            padding: 32px 0;
        }
        
        .empty-state .icon {
            font-size: 24px;
            margin-bottom: 8px;
        }
        
        .entry {
            background: #f9fafb;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 12px;
        }
        
        .entry-text {
            color: #1f2937;
            line-height: 1.5;
            margin-bottom: 12px;
        }
        
        .entry-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 8px;
            border-top: 1px solid #e5e7eb;
        }
        
        .entry-date {
            font-size: 12px;
            color: #6b7280;
        }
        
        .entry-actions {
            display: flex;
            gap: 12px;
        }
        
        .entry-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            color: #6b7280;
        }
        
        .entry-btn.edit { color: #3b82f6; }
        .entry-btn.delete { color: #ef4444; }
        
        .input-section {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            max-width: 428px;
            margin: 0 auto;
            background: white;
            border-top: 1px solid #e5e7eb;
            padding: 16px;
        }
        
        .input-area {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            resize: none;
            font-size: 16px;
            font-family: inherit;
        }
        
        .input-buttons {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
        }
        
        .btn-primary {
            background: #3b82f6;
            color: white;
            flex: 1;
        }
        
        .btn-secondary {
            background: #6b7280;
            color: white;
        }
        
        .btn-success {
            background: #10b981;
            color: white;
        }
        
        .btn:disabled {
            background: #d1d5db;
            cursor: not-allowed;
        }
        
        .newsletter-view {
            padding: 16px;
            padding-bottom: 80px;
        }
        
        .newsletter-content {
            background: #f9fafb;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap;
        }
        
        .back-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        
        .clear-btn {
            background: #ef4444;
            color: white;
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 8px;
            margin-top: 16px;
            cursor: pointer;
        }
        
        .success-message {
            background: #10b981;
            color: white;
            text-align: center;
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="app" id="app">
        <!-- Content will be inserted here by JavaScript -->
    </div>

    <script>
        class NewsletterBuilder {
            constructor() {
                this.weeks = JSON.parse(localStorage.getItem('newsletter-weeks') || '{}');
                this.currentWeek = this.getCurrentWeek();
                this.currentSection = 'activities';
                this.inputText = '';
                this.editingId = null;
                this.showNewsletter = false;
                this.copySuccess = false;
                
                this.sections = {
                    activities: { title: "What I've Been Up To", icon: "🚀" },
                    learnings: { title: "What I Learned", icon: "💡" },
                    tips: { title: "Productivity/Website Tip", icon: "⚡" },
                    offers: { title: "Current Offers", icon: "🎯" }
                };
                
                this.render();
                this.bindEvents();
            }
            
            getCurrentWeek() {
                const now = new Date();
                const start = new Date(now.getFullYear(), 0, 1);
                const weekNum = Math.ceil(((now - start) / 86400000 + start.getDay() + 1) / 7);
                return `${now.getFullYear()}-W${weekNum.toString().padStart(2, '0')}`;
            }
            
            getWeekDisplay(weekStr) {
                const [year, week] = weekStr.split('-W');
                const date = new Date(year, 0, 1 + (week - 1) * 7);
                const endDate = new Date(date);
                endDate.setDate(date.getDate() + 6);
                
                return `Week ${week} (${date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })} - ${endDate.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })})`;
            }
            
            getCurrentWeekEntries() {
                return this.weeks[this.currentWeek] || {
                    activities: [],
                    learnings: [],
                    tips: [],
                    offers: []
                };
            }
            
            saveData() {
                localStorage.setItem('newsletter-weeks', JSON.stringify(this.weeks));
            }
            
            addEntry() {
                if (!this.inputText.trim()) return;
                
                const newEntry = {
                    id: Date.now(),
                    text: this.inputText.trim(),
                    timestamp: new Date().toLocaleDateString()
                };
                
                const currentEntries = this.getCurrentWeekEntries();
                
                if (this.editingId) {
                    currentEntries[this.currentSection] = currentEntries[this.currentSection].map(entry =>
                        entry.id === this.editingId ? { ...entry, text: this.inputText.trim() } : entry
                    );
                    this.editingId = null;
                } else {
                    currentEntries[this.currentSection].push(newEntry);
                }
                
                this.weeks[this.currentWeek] = currentEntries;
                this.saveData();
                this.inputText = '';
                this.render();
            }
            
            editEntry(id, text) {
                this.editingId = id;
                this.inputText = text;
                this.render();
                document.querySelector('.input-area').focus();
            }
            
            deleteEntry(id) {
                const currentEntries = this.getCurrentWeekEntries();
                currentEntries[this.currentSection] = currentEntries[this.currentSection].filter(entry => entry.id !== id);
                this.weeks[this.currentWeek] = currentEntries;
                this.saveData();
                this.render();
            }
            
            generateNewsletter() {
                const entries = this.getCurrentWeekEntries();
                let newsletter = `# Thriving Maker Newsletter\n## ${this.getWeekDisplay(this.currentWeek)}\n\n`;
                
                Object.entries(this.sections).forEach(([key, section]) => {
                    newsletter += `## ${section.title} ${section.icon}\n\n`;
                    
                    if (entries[key].length === 0) {
                        newsletter += "*No entries yet for this section.*\n\n";
                    } else {
                        entries[key].forEach(entry => {
                            newsletter += `• ${entry.text}\n`;
                        });
                        newsletter += "\n";
                    }
                });
                
                newsletter += `---\n*Generated on ${new Date().toLocaleDateString()}*`;
                return newsletter;
            }
            
            async copyToClipboard() {
                const content = this.generateNewsletter();
                try {
                    await navigator.clipboard.writeText(content);
                    this.copySuccess = true;
                    this.render();
                    setTimeout(() => {
                        this.copySuccess = false;
                        this.render();
                    }, 2000);
                } catch (err) {
                    // Fallback for older browsers
                    const textArea = document.createElement('textarea');
                    textArea.value = content;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                    this.copySuccess = true;
                    this.render();
                    setTimeout(() => {
                        this.copySuccess = false;
                        this.render();
                    }, 2000);
                }
            }
            
            render() {
                const app = document.getElementById('app');
                
                if (this.showNewsletter) {
                    app.innerHTML = this.renderNewsletter();
                } else {
                    app.innerHTML = this.renderMain();
                }
                
                this.bindEvents();
            }
            
            renderNewsletter() {
                return `
                    <div class="header" style="background: linear-gradient(to right, #059669, #2563eb);">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <button class="back-btn" onclick="app.showNewsletter = false; app.render();">← Back</button>
                            <h1>Newsletter Preview</h1>
                            <span>📰</span>
                        </div>
                    </div>
                    
                    <div class="newsletter-view">
                        ${this.copySuccess ? '<div class="success-message">Copied to clipboard!</div>' : ''}
                        <div class="newsletter-content">${this.generateNewsletter()}</div>
                        <button class="btn btn-primary" onclick="app.copyToClipboard();" style="width: 100%;">
                            📋 ${this.copySuccess ? 'Copied!' : 'Copy Newsletter'}
                        </button>
                        <p style="text-align: center; margin-top: 8px; font-size: 14px; color: #6b7280;">
                            Newsletter copied to clipboard! Paste it anywhere you need it.
                        </p>
                    </div>
                `;
            }
            
            renderMain() {
                const currentEntries = this.getCurrentWeekEntries();
                const sectionEntries = currentEntries[this.currentSection] || [];
                
                return `
                    <div class="header">
                        <h1>Newsletter Builder</h1>
                        <p>${this.getWeekDisplay(this.currentWeek)}</p>
                    </div>
                    
                    <div class="week-nav">
                        <div class="week-nav-header">
                            <span>📅 Weeks</span>
                            <button class="new-week-btn" onclick="app.createNewWeek();">+ New</button>
                        </div>
                        <div class="week-buttons">
                            <button class="week-btn ${this.currentWeek === this.getCurrentWeek() ? 'active' : 'inactive'}" 
                                    onclick="app.switchWeek('${this.getCurrentWeek()}');">This Week</button>
                            ${Object.keys(this.weeks)
                                .filter(w => w !== this.getCurrentWeek())
                                .sort()
                                .reverse()
                                .slice(0, 4)
                                .map(weekStr => `
                                    <button class="week-btn ${this.currentWeek === weekStr ? 'active' : 'inactive'}" 
                                            onclick="app.switchWeek('${weekStr}');">W${weekStr.split('-W')[1]}</button>
                                `).join('')}
                        </div>
                    </div>
                    
                    <div class="sections">
                        ${Object.entries(this.sections).map(([key, section]) => `
                            <button class="section-btn ${this.currentSection === key ? 'active' : 'inactive'}" 
                                    onclick="app.switchSection('${key}');">
                                ${section.icon} ${section.title.split(' ').slice(0, 2).join(' ')}
                            </button>
                        `).join('')}
                    </div>
                    
                    <div class="content">
                        <div class="section-header">
                            <h2 class="section-title">${this.sections[this.currentSection].icon} ${this.sections[this.currentSection].title}</h2>
                            <span class="count-badge">${sectionEntries.length}</span>
                        </div>
                        
                        ${sectionEntries.length === 0 ? `
                            <div class="empty-state">
                                <div class="icon">${this.sections[this.currentSection].icon}</div>
                                <p>No entries yet!</p>
                                <p style="font-size: 14px; color: #9ca3af;">Use the input below to add ideas</p>
                            </div>
                        ` : `
                            <div>
                                ${sectionEntries.map(entry => `
                                    <div class="entry">
                                        <div class="entry-text">${entry.text}</div>
                                        <div class="entry-footer">
                                            <span class="entry-date">${entry.timestamp}</span>
                                            <div class="entry-actions">
                                                <button class="entry-btn edit" onclick="app.editEntry(${entry.id}, '${entry.text.replace(/'/g, "\\'")}');">✏️</button>
                                                <button class="entry-btn delete" onclick="app.deleteEntry(${entry.id});">🗑️</button>
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                        `}
                        
                        ${sectionEntries.length > 0 ? `
                            <button class="clear-btn" onclick="app.clearCurrentWeek();">🔄 Clear This Week</button>
                        ` : ''}
                    </div>
                    
                    <div class="input-section">
                        <textarea class="input-area" 
                                  placeholder="Add to &quot;${this.sections[this.currentSection].title}&quot;..." 
                                  rows="2" 
                                  style="font-size: 16px;"
                                  onInput="app.inputText = this.value;">${this.inputText}</textarea>
                        <div class="input-buttons">
                            <button class="btn btn-primary" onclick="app.addEntry();" ${!this.inputText.trim() ? 'disabled' : ''}>
                                ➕ ${this.editingId ? 'Update' : 'Add'}
                            </button>
                            ${this.editingId ? '<button class="btn btn-secondary" onclick="app.cancelEdit();">Cancel</button>' : ''}
                            <button class="btn btn-success" onclick="app.showNewsletter = true; app.render();">📰 View</button>
                        </div>
                    </div>
                `;
            }
            
            bindEvents() {
                // Make app globally available
                window.app = this;
            }
            
            switchSection(section) {
                this.currentSection = section;
                this.render();
            }
            
            switchWeek(weekStr) {
                this.currentWeek = weekStr;
                this.editingId = null;
                this.inputText = '';
                this.showNewsletter = false;
                this.render();
            }
            
            createNewWeek() {
                const newWeekNum = prompt("Enter week number (e.g., 36):");
                if (newWeekNum && !isNaN(newWeekNum)) {
                    const year = new Date().getFullYear();
                    const newWeek = `${year}-W${newWeekNum.padStart(2, '0')}`;
                    this.switchWeek(newWeek);
                }
            }
            
            cancelEdit() {
                this.editingId = null;
                this.inputText = '';
                this.render();
            }
            
            clearCurrentWeek() {
                if (confirm(`Clear all entries for ${this.getWeekDisplay(this.currentWeek)}?`)) {
                    delete this.weeks[this.currentWeek];
                    this.saveData();
                    this.render();
                }
            }
        }
        
        // Initialize the app when page loads
        document.addEventListener('DOMContentLoaded', function() {
            new NewsletterBuilder();
        });
    </script>
</body>
</html>
